<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" fill="none">
  <!-- Spirale de Fibonacci / Golden Spiral avec réseau neuronal -->

  <!-- Spirale principale - courbes dorées -->
  <g stroke="#3a8a9a" stroke-width="1.5" fill="none" opacity="0.5">
    <!-- Spirale partant du centre -->
    <path d="M 500,300
             Q 500,250 550,250
             Q 620,250 620,320
             Q 620,420 500,420
             Q 340,420 340,260
             Q 340,60 560,60
             Q 820,60 820,340
             Q 820,620 480,620
             Q 100,620 100,240
             Q 100,-100 540,-100" />

    <!-- Spirale secondaire (sens inverse, plus petite) -->
    <path d="M 500,300
             Q 500,320 480,320
             Q 450,320 450,290
             Q 450,250 500,250
             Q 560,250 560,310
             Q 560,390 480,390
             Q 380,390 380,280
             Q 380,150 520,150
             Q 680,150 680,320
             Q 680,520 460,520" opacity="0.4"/>
  </g>

  <!-- Branches fractales émanant de la spirale -->
  <g stroke="#4a9aaa" stroke-width="1" opacity="0.4">
    <!-- Branches niveau 1 -->
    <line x1="550" y1="250" x2="600" y2="200"/>
    <line x1="600" y1="200" x2="650" y2="180"/>
    <line x1="600" y1="200" x2="620" y2="150"/>

    <line x1="620" y1="320" x2="700" y2="340"/>
    <line x1="700" y1="340" x2="760" y2="320"/>
    <line x1="700" y1="340" x2="740" y2="400"/>

    <line x1="500" y1="420" x2="480" y2="500"/>
    <line x1="480" y1="500" x2="520" y2="560"/>
    <line x1="480" y1="500" x2="420" y2="540"/>

    <line x1="340" y1="260" x2="260" y2="220"/>
    <line x1="260" y1="220" x2="200" y2="240"/>
    <line x1="260" y1="220" x2="240" y2="160"/>

    <line x1="560" y1="60" x2="580" y2="20"/>
    <line x1="820" y1="340" x2="900" y2="360"/>
    <line x1="900" y1="360" x2="950" y2="340"/>
    <line x1="900" y1="360" x2="940" y2="420"/>

    <!-- Branches supplémentaires -->
    <line x1="340" y1="420" x2="280" y2="480"/>
    <line x1="280" y1="480" x2="220" y2="500"/>
    <line x1="280" y1="480" x2="300" y2="540"/>

    <line x1="100" y1="240" x2="50" y2="200"/>
    <line x1="50" y1="200" x2="20" y2="220"/>
    <line x1="50" y1="200" x2="30" y2="150"/>

    <!-- Micro-branches -->
    <line x1="650" y1="180" x2="680" y2="160"/>
    <line x1="620" y1="150" x2="640" y2="120"/>
    <line x1="760" y1="320" x2="800" y2="300"/>
    <line x1="740" y1="400" x2="780" y2="430"/>
    <line x1="200" y1="240" x2="160" y2="260"/>
    <line x1="240" y1="160" x2="220" y2="120"/>
  </g>

  <!-- Réseau de connexions fines entre les nœuds -->
  <g stroke="#3a7a8a" stroke-width="0.5" opacity="0.3">
    <line x1="500" y1="300" x2="620" y2="320"/>
    <line x1="500" y1="300" x2="550" y2="250"/>
    <line x1="500" y1="300" x2="340" y2="260"/>
    <line x1="500" y1="300" x2="500" y2="420"/>
    <line x1="550" y1="250" x2="620" y2="320"/>
    <line x1="620" y1="320" x2="500" y2="420"/>
    <line x1="340" y1="260" x2="560" y2="60"/>
    <line x1="560" y1="60" x2="820" y2="340"/>
    <line x1="620" y1="320" x2="820" y2="340"/>
    <line x1="500" y1="420" x2="340" y2="260"/>
    <line x1="260" y1="220" x2="340" y2="260"/>
    <line x1="700" y1="340" x2="820" y2="340"/>
    <line x1="480" y1="500" x2="280" y2="480"/>
    <line x1="100" y1="240" x2="260" y2="220"/>
  </g>

  <!-- Nœuds principaux sur la spirale -->
  <g fill="#4aafbf">
    <!-- Centre - nœud principal -->
    <circle cx="500" cy="300" r="10" opacity="1"/>

    <!-- Nœuds sur la spirale -->
    <circle cx="550" cy="250" r="7" opacity="0.9"/>
    <circle cx="620" cy="320" r="8" opacity="0.9"/>
    <circle cx="500" cy="420" r="7" opacity="0.9"/>
    <circle cx="340" cy="260" r="6" opacity="0.85"/>
    <circle cx="560" cy="60" r="5" opacity="0.8"/>
    <circle cx="820" cy="340" r="6" opacity="0.85"/>

    <!-- Nœuds secondaires -->
    <circle cx="480" cy="320" r="4" opacity="0.7"/>
    <circle cx="450" cy="290" r="3" opacity="0.6"/>
    <circle cx="560" cy="310" r="4" opacity="0.7"/>
    <circle cx="480" cy="390" r="4" opacity="0.7"/>
    <circle cx="520" cy="150" r="4" opacity="0.7"/>
  </g>

  <!-- Nœuds sur les branches -->
  <g fill="#5abfcf">
    <circle cx="600" cy="200" r="5" opacity="0.8"/>
    <circle cx="650" cy="180" r="3" opacity="0.6"/>
    <circle cx="620" cy="150" r="3" opacity="0.6"/>

    <circle cx="700" cy="340" r="5" opacity="0.8"/>
    <circle cx="760" cy="320" r="3" opacity="0.6"/>
    <circle cx="740" cy="400" r="3" opacity="0.6"/>

    <circle cx="480" cy="500" r="5" opacity="0.8"/>
    <circle cx="520" cy="560" r="3" opacity="0.6"/>
    <circle cx="420" cy="540" r="3" opacity="0.6"/>

    <circle cx="260" cy="220" r="5" opacity="0.8"/>
    <circle cx="200" cy="240" r="3" opacity="0.6"/>
    <circle cx="240" cy="160" r="3" opacity="0.6"/>

    <circle cx="900" cy="360" r="4" opacity="0.7"/>
    <circle cx="950" cy="340" r="2" opacity="0.5"/>
    <circle cx="940" cy="420" r="2" opacity="0.5"/>

    <circle cx="280" cy="480" r="4" opacity="0.7"/>
    <circle cx="220" cy="500" r="2" opacity="0.5"/>
    <circle cx="300" cy="540" r="2" opacity="0.5"/>

    <circle cx="50" cy="200" r="4" opacity="0.7"/>
    <circle cx="20" cy="220" r="2" opacity="0.5"/>
    <circle cx="30" cy="150" r="2" opacity="0.5"/>

    <circle cx="100" cy="240" r="5" opacity="0.8"/>
  </g>

  <!-- Halos lumineux sur les nœuds importants -->
  <g fill="#4aafbf" opacity="0.15">
    <circle cx="500" cy="300" r="30"/>
    <circle cx="620" cy="320" r="20"/>
    <circle cx="550" cy="250" r="18"/>
    <circle cx="500" cy="420" r="18"/>
    <circle cx="340" cy="260" r="15"/>
    <circle cx="820" cy="340" r="15"/>
  </g>

  <!-- Points de lumière très subtils dispersés -->
  <g fill="#6acfdf" opacity="0.4">
    <circle cx="680" cy="160" r="1.5"/>
    <circle cx="640" cy="120" r="1.5"/>
    <circle cx="800" cy="300" r="1.5"/>
    <circle cx="780" cy="430" r="1.5"/>
    <circle cx="160" cy="260" r="1.5"/>
    <circle cx="220" cy="120" r="1.5"/>
    <circle cx="580" cy="20" r="1.5"/>
  </g>
</svg>
